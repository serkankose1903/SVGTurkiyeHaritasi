<!DOCTYPE html>
<html lang="en" ng-app="ngCountry">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
        rel="stylesheet" type="text/css">

    <title>Hava Durumu</title>
</head>

<body>
    <div ng-controller="country">
        <div class="county"></div>
        <div class="turkey-county">
            <svg version="1.1" id="turkey-county-map" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1007.478 527.323"
                xml:space="preserve">
                <g id="turkey" ng-repeat="country in country">
                    <g id="{{country.id}}" data-plakakodu="{{country.plakakodu}}" data-alankodu="{{country.alankodu}}" data-iladi="{{country.il}}">
                        <path d="{{country.path}}" tooltip="{{country.il}}" tooltip-append-to-body="true" tooltip-placement="bottom"></path>
                    </g>
                </g>

        </div>
    </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script data-require="ui-bootstrap@*" data-semver="0.13.3" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
<script src="/js/app.js"></script>

</html>
